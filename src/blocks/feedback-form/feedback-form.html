<div class="container  feedback-form">

  @@include('../../blocks/price/price.html')

  <section id="feedback" class="feedback-form__inner">
    <h2 class="visually-hidden">Заказать обратный звонок</h2>
    <div class="feedback-form__row">

      <div class="feedback-form__info-col">
        <div class="feedback-form__info">
          <p class="h2 feedback-form__title">Важно!</p>
          <p>Места ограниченны.</p>
          <p>Вход по списку. Бронирование мест по 100% предоплате.</p>
          <p>Чтобы забронировать участие в Бизнес-завтраке "Woman Can Do All", необходимо заполнить форму и мы связемся с Вами в ближайшее время.</p>
        </div>
      </div>

      <div class="feedback-form__form-col">
        <form class="feedback-form__form" action="#" method="post">

          <label class="field-text">
            <span class="field-text__input-wrap">
              <input class="field-text__input" type="text" id="af_name" name="name" value="" placeholder="Имя" required>
              <span class="field-text__help-text error error_name"></span>
            </span>
          </label>

          <label class="field-text">
            <span class="field-text__input-wrap">
              <input class="field-text__input" type="tel" id="af_tel" name="tel" value="" placeholder="Телефон" required>
              <!-- <span class="field-text__help-text error error_tel">[[!+fi.error.tel]]</span> -->
            </span>
          </label>

          <div class="feedback-form__agreement">
            <div class="feedback-form__agreement-col">

              <div class="field-checkbox" style="margin-bottom: 0;">
                <label class="field-checkbox__name">
                  <input class="field-checkbox__input" type="checkbox" name="agreement" value="" checked>
                  <span class="field-checkbox__name-text">
                    Я согласен на обработку персональных данных в соответствии с <a href="#">Политикой конфиденциальности</a>
                  </span>
                </label>
              </div>
            </div>

            <div class="feedback-form__captcha-col" style="display:flex; justify-content:center;">
              <img src="img/reCaptcha.gif" alt="" style="max-width: 300px;">
            </div>

            <div class="feedback-form__submit-col" style="margin-bottom: 24px;">
              <div class="field-actions">
                <button class="btn" type="submit"><span>Заказать</span></button>
              </div>
            </div>

          </div>

        </form>
      </div>

    </div>
  </section>
</div>
